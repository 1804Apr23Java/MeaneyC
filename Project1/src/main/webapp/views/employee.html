<body>
	<form action="submitReimbursement" method="post">
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="text" class="form-control" id="amount" name="amount">
  </div>
  <div class="form-group">
    <label for="imageLocation">Image Location:</label>
    <input type="text" class="form-control" id="imageLocation" name="imageLocation">
  </div>
  <button type="submit" class="btn btn-default" id="submitRequests">Submit</button>
</form>
<form action="logout">
  <button type="submit" class="btn btn-default" id="logout">Logout</button>
</form>
	<button type="button" id="viewPending">view pending</button>
<button type="button" id="employeeInfo" name="employeeInfo" onclick="sendAjax('info', viewInfo);">View Info</button>
<button type="button" id="viewResolved" name="viewResolved" onclick="sendAjax('resolved', viewReimbursements);">View Resolved Reimbursements</button>
<button type="button" id="viewPending" name="viewPending" onclick="sendAjax('pending', viewReimbursements);">View Pending Reimbursements</button>

</body>

</html>
