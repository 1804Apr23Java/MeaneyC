<!DOCTYPE html>
<html>
	<head>
		<title>Library of Books</title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="../styles/bootstrap.css" >
		<link rel="stylesheet" href="../styles/codeChallenge3Style.css"/>
		
	</head>
	
		
	<body>
		<h1>Book Library</h1>
		
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
		  <div class="carousel-inner">
			<div class="carousel-item active">
			  <img class="d-block w-100 twilight" data-author="Stephenie Meyer" data-genre="fantasy" data-title="Twilight" src="../images/Twilight1.jpg" alt="Twilight">
			</div>
			<div class="carousel-item">
			  <img class="d-block w-100 twilight" data-author="Stephenie Meyer" data-genre="fantasy" data-title="Twilight: New Moon" src="../images/Twilight2.jpg" alt="New Moon">
			</div>
			<div class="carousel-item">
					<img class="d-block w-100 twilight" data-author="Stephenie Meyer" data-genre="fantasy" data-title="Twilight: Eclipse" src="../images/Twilight3.jpg" alt="Eclipse">
				</div>
		</div>
		  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		  </a>
		  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		  </a>
        </div>
		
		<form method="GET" >
			<h3>Add a book</h3>
			<div>
				<label name="name" class="formlabel">Title:</label>
				<input type="text" name="name" class="inputlabel" placeholder="Title Here"/>
			</div>
			<div>
				<label name="name2" class="formlabel">Author:</label>
				<input type="text" name="name2" class="inputlabel" placeholder="Author Here"/>
            </div>
            <div>
				<label name="name3" class="formlabel">Genre:</label>
				<input type="text" name="name3" class="inputlabel" placeholder="Genre Here"/>
			</div>
            <div>
				<label name="name4" class="formlabel">Image:</label>
				<input type="text" name="name4" class="inputlabel" placeholder="Image Link Here"/>
			</div>
			<div>
				<button type="button" id = "submitForm" >Submit</button>
            </div>
        </form>
        
        <div id = "info">

        </div>
        
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script type = "text/javascript">

			var element = document.querySelector('div[class="carousel slide"]');
			element.addEventListener("click", BookInfo);

            function BookInfo(){
                var element = document.querySelector('div[class="carousel-item active"]');
                var p = document.createElement("P");
                isThere = false;
                p.innerHTML = "title: " + element.children[0].getAttribute("data-title")+ " author: " +element.children[0].getAttribute("data-author") + " genre: "+ element.children[0].getAttribute("data-genre");
                docChildren = document.querySelector('div[id = "info"').children;
                for(i=0;i<docChildren.length;i++) {
                    if(p.innerHTML == docChildren[i].innerHTML)
                        isThere = true;
                }
                if(!isThere){
                    document.querySelector('div[id = "info"]').appendChild(p);
                }

            };

            submitForm = document.getElementById("submitForm");
            submitForm.addEventListener("click", function(){
                var element = document.querySelectorAll('[class = "inputlabel"]');
                var p = document.createElement("P");
                isThere = false;
                p.innerHTML = "title: " + element[0].value+ " author: " +element[1].value + " genre: "+ element[2].value + " picture: " + element[3].value;
                docChildren = document.querySelector('div[id = "info"').children;
                for(i=0;i<docChildren.length;i++) {
                    if(p.innerHTML == docChildren[i].innerHTML)
                        isThere = true;
                }
                if(!isThere){
                    document.querySelector('div[id = "info"]').appendChild(p);
                }
            });
        </script>
    </body>
	
</html>
